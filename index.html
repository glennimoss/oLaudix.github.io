function UpdateHeroStats(hero)
{
	hero.currentDPS = GetDPSByLevel(hero.heroLevel, hero.heroID, hero.cost);
	hero.nextLevelDPSDiff = GetDPSByLevel(hero.heroLevel + 1, hero.heroID, hero.cost) - hero.currentDPS;
	hero.nextUpgradeCost = GetUpgradeCostByLevel(hero.heroLevel, hero.cost);
	hero.efficiency = hero.nextUpgradeCost/hero.nextLevelDPSDiff;
	for (var x = 0; x < 7; x++)
	{
		hero.skills[x].desc = hero.skills[x].name + "\n" + hero.skills[x].bonusType + " +" + hero.skills[x].magnitude*100 + "%";
		hero.skills[x].efficiency = 100000000000;
		if (!(hero.skills[x].isActive) && hero.skills[x].bonusType=="ThisHeroDamage")
		{
			hero.skills[x].isActive = true;
			hero.skills[x].activeDPSDiff = GetDPSByLevel(hero.skills[x].reqLevel, hero.heroID, hero.cost) - hero.currentDPS;
			hero.skills[x].isActive = false;
			hero.skills[x].purchaseCost = GetUpgradeCostByMultiLevel(hero.heroLevel, hero.skills[x].reqLevel, hero.cost);
			hero.skills[x].purchaseCost += (hero.cost * Math.pow(heroUpgradeBase, hero.skills[x].reqLevel)) * passiveSkillCostMultiplier;
			if (hero.skills[x].reqLevel <= hero.heroLevel)
			{
				hero.skills[x].efficiency = 0;
			}
			else
			{
				hero.skills[x].efficiency = hero.skills[x].purchaseCost/hero.skills[x].activeDPSDiff;
			}
			hero.skills[x].desc += "\n" + 
				"DPS: " + parseFloat(hero.skills[x].activeDPSDiff) + "\n" + 
				"Cost: " + parseFloat(hero.skills[x].purchaseCost) + "\n" + 
				"Efficiency: " + hero.skills[x].efficiency;
		}
	}
}

function GetDPSByLevel(iLevel, heroID, purchaseCost)
{
    //double statBonus = PlayerModel.instance.GetStatBonus(BonusType.HeroAttackSpeedActive);
    var num3 = 0.0;
    if (IsEvolved(iLevel))
    {
      num3 = Math.pow(levelIneffiency, (iLevel - heroEvolveLevel)) * Math.pow((1.0 - (heroInefficiency * heroInefficiencySlowDown)), (heroID + 30));
	  //alert(typeof heroID);
    }
    else
    {
      num3 = Math.pow(levelIneffiency, (iLevel - 1)) * Math.pow((1.0 - (heroInefficiency * Math.min(heroID, heroInefficiencySlowDown))), heroID);
    }
    var num4 = 0.0;
    if (IsEvolved(iLevel))
    {
      num4 = (((GetUpgradeCostByLevel(iLevel - 1, purchaseCost) * (Math.pow(heroUpgradeBase, (iLevel - (heroEvolveLevel - 1))) - 1.0)) / ((heroUpgradeBase - 1.0))) * num3) * dMGScaleDown;
    }
    else
    {
      num4 = (((GetUpgradeCostByLevel(iLevel - 1, purchaseCost) * (Math.pow(heroUpgradeBase, iLevel) - 1.0)) / ((heroUpgradeBase - 1.0))) * num3) * dMGScaleDown;
    }
	//alert((((this.GetUpgradeCostByLevel(iLevel - 1) * (Math.pow(heroUpgradeBase, iLevel) - 1.0)) / ((heroUpgradeBase - 1.0))) * num3) * dMGScaleDown);
    //return (((num4 * ((1.0 + this.currentPassiveThisHeroDamage) + PlayerModel.instance.GetStatBonus(BonusType.AllDamage))) * (1.0 + ArtifactModel.instance.ArtifactDamageBonus)) * (1.0 + statBonus));
	var artifactBonus = parseFloat($("#artifactbonus").val())/100;
    return (num4 * (1.0 + this.currentPassiveThisHeroDamage(heroID) + GetStatBonusAllDamage())) * (1.0 + artifactBonus);
}

function currentPassiveThisHeroDamage(heroID)
{
	var hero = HeroInfo[heroList[heroID-1]];
	var num = 0.0;
	//hero.NextToBuySkill.isActive = true;
	for (var x = 0; x < 7; x++)
	{	
		if (hero.skills[x].isActive && hero.skills[x].bonusType=="ThisHeroDamage") 
		{ 	
			num = num + hero.skills[x].magnitude;
		}
	}
	//hero.NextToBuySkill.isActive = false;
	return num;
}

function GetStatBonusAllDamage()
{
	var num = 0.0;
	for (var y = 0; y < 30; y++)
	{
		var hero = HeroInfo[heroList[y]];
		for (var x = 0; x < 7; x++)
		{	
			if (hero.skills[x].isActive && hero.skills[x].bonusType=="AllDamage") 
			{ 	
				num = num + hero.skills[x].magnitude;
			}
		}
	}
	return num;
}
  
function IsEvolved(iLevel)
{
	return (iLevel >= heroEvolveLevel);
}

function GetUpgradeCostByLevel(iLevel, purchaseCost)
{
    var num = 0.0;
    num = GetHeroBaseCost(iLevel, purchaseCost, iLevel) * Math.pow(heroUpgradeBase, iLevel);
    var a = num;// * (1.0 + PlayerModel.instance.GetStatBonus(BonusType.AllUpgradeCost));
    return Math.ceil(a);
}


function numberFormat(number)
{
  //var tabUnits = [" million", " billion", " trillion", " quadrillion", " quintillion", " sextillion", " septillion", " octillion", " nonillion", " decillion", " undecillion", " duodecillion", " tredecillion", " quattuordecillion", " quindecillion", " sexdecillion", " septendecillion", " octodecillion", " novemdecillion", " vigintillion", " unvigintillion", " duovigintillion", " tresvigintillion", " quattuorvigintillion", " quinquavigintillion", " sesvigintillion", " septemvigintillion", " octovigintillion", " novemvigintillion", " trigintillion", " untrigintillion", " duotrigintillion", " duotrigintillion", " trestrigintillion", " quattuortrigintillion", " quinquatrigintillion", " sestrigintillion", " septentrigintillion", " octotrigintillion", " noventrigintillion", " quadragintillion"];
  var tabUnits = ["K","M","B","T","aa","bb","cc","dd","ee","ff","gg","hh","ii","jj","kk","ll","mm","nn","oo","pp","qq","rr","ss","tt","uu","vv","ww","xx","yy","zz"];
  var highnumber = false; 
  var bignumber = 1000; 
  var tabposition = -1;
  var p_atomepersecond = true;
    var unit;
    if (number >= bignumber) {
        highnumber = true;
        while (number >= bignumber) { bignumber *= 1000; tabposition++; }
        //while (number >= bignumber && tabposition < 4 ) { bignumber *= 1000; tabposition++; }
        number /= (bignumber / 1000);
        unit = tabUnits[tabposition];
    } else unit = "";
    //if (unit == undefined) return "I can't handle that much";
    var toround = (highnumber == true) ? (p_atomepersecond == true) ? 1000 : 100 : 10;
    var res = Math.round(number * toround) / toround;
    return [res.toLocaleString().replace(",", ".") + '' + unit];
}

function GetUpgradeCostByMultiLevel(iLevelstart, iLevelfinish, purchaseCost)
{
	var total = 0.0;
	//alert("debug");
	for (var i = iLevelstart; i < iLevelfinish; i++)
	{
		total += GetUpgradeCostByLevel(i, purchaseCost);
	}
	return total;
}

function GetHeroBaseCost(iLevel, purchaseCost, heroLevel)
{
    var purchaseCost = purchaseCost;
    iLevel = -1;
    if (iLevel == -1)
    {
      iLevel = heroLevel;
    }
    if (iLevel >= (heroEvolveLevel - 1))
    {
      purchaseCost *= evolveCostMultiplier;
    }
    return purchaseCost;
}

function GetOfflineGoldByTime(iSeconds, DPS)
{
    var stageBaseHP = 100.0;
    var stageBaseGold = 10.0;
    var num5 = 0.0;
    if (DPS > 0.0)
    {
		num5 = (iSeconds / ((stageBaseHP / DPS))) * stageBaseGold;
    }
    var num6 = 0.0;
	var goldAmount = (num5 * (1.0 + num6));
    return goldAmount;
}
